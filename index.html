<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="container">
        <div class="score-borad">
            <div class="badge" id="user-label">You</div>
            <div class="badge" id="comp-label">Computer</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Papaer covers rock, Rock breaks scissor, Scissor cuts paper.</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">✊🏼</div>
            <div class="choice" id="paper">🖐🏼</div>
            <div class="choice" id="scissor">✌🏼</div>
        </div>
        <p>You get a point every time you beat the computer. Make your move!</p>
    </section>
    <script src="app.js"></script>
</body>
</html>
